<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>

        <meta property="og:title" content="{{ page.seo_og_title }}" />
        <meta property="og:description" content="{{ page.seo_og_description }}" />
    </head>
    <body>
        <h1>{{ page.title }}</h1>
        <pre>
og:title: {{ page.seo_og_title }}
og:description: {{ page.seo_og_description }}
        </pre>
    </body>
</html>
