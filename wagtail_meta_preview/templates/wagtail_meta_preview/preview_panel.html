<script>
    window.twitter_title_fields = "{{ title_fallback_fields }}";
    window.twitter_description_fields = "{{ description_fallback_fields }}";
</script>

<div class="meta-preview">
    <fieldset>
        <legend>{{ self.heading }}</legend>
        <ul class="fields">
            {% for child in self.children %}
            <li class="{{ child.classes|join:" " }}">{{ child.render_as_field }}</li>
            {% endfor %}
        </ul>
    </fieldset>
    {% if is_twitter %}
        <div class="meta-preview-box" aria-hidden="true">
            <div class="meta-preview-box-container">
                <div class="meta-twitter-author">
                    <div class="meta-twitter-avatar"></div>
                    <div class="meta-twitter-author-name">Twitter User</div>
                    <div class="meta-twitter-author-handle">@some_twitter_user</div>
                </div>
                <div class="meta-twitter-text">
					Look at this awesome article!
                </div>

                <div class="meta-twitter-preview">
                    <div class="meta-twitter-preview-image"></div>
                    <div class="meta-twitter-preview-content">
                        <h2 class="meta-preview-box-title">{{ default_title }}</h2>
                        <div class="meta-preview-box-description">{{ default_description }}</div>
                        <div class="meta-twitter-preview-link">site.com</div>
                    </div>
                </div>
            </div>
        </div>
    {% elif is_facebook %}
    {% else %}
    {% endif %}
</div>
